<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script >
        class Phone {
            constructor(id, name, manufacturer, price) {
                this._id = id;
                this._name = name;
                this._manufacturer = manufacturer;
                this._price = price;
            }


            get id() {
                return this._id;
            }

            set id(value) {
                this._id = value;
            }

            get name() {
                return this._name;
            }

            set name(value) {
                this._name = value;
            }

            get manufacturer() {
                return this._manufacturer;
            }

            set manufacturer(value) {
                this._manufacturer = value;
            }

            get price() {
                return this._price;
            }

            set price(value) {
                this._price = value;
            }


            toString() {
                return `Mã điện thoại: ${this._id}, Tên: ${this._name}, Hãng sản xuất: ${this._manufacturer}, Giá: ${this._price}`;
            }
        }

        class Management_Phone {
            constructor() {
                this._list = [];
            }


            add_phone(phone) {
                this._list.push(phone);
            }


            show_List() {
                let sort_List = this._list.slice().sort((a, b) => a.name.localeCompare(b.name));
                sort_List.forEach(dt => {
                    console.log(dt.toString());
                });
            }
        }


        let mn_phone = new Management_Phone();


        let dt1 = new Phone("DT001", "iPhone 12", "Apple", 20000000);
        let dt2 = new Phone("DT002", "Galaxy S21", "Samsung", 18000000);
        let dt3 = new Phone("DT003", "Xperia 5 II", "Sony", 15000000);

        mn_phone.add_phone(dt1);
        mn_phone.add_phone(dt2);
        mn_phone.add_phone(dt3);

        // Hiển thị danh sách điện thoại được sắp xếp tăng dần theo tên
        console.log("Danh sách điện thoại được sắp xếp theo tên:", );
        mn_phone.show_List();

    </script>
</body>
</html>
