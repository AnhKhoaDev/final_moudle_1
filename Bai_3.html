<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        function check(n) {
            if (n <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function findIterger(arr) {
            let soNguyenTo = arr.filter(num => check(num));
            return soNguyenTo.sort((a, b) => a - b);
        }

        let a = +prompt("Số phần tử cần nhập vào mảng: ");
        let arr_integer = [];
        for (let i = 0; i < a; i++) {
            arr_integer.push(+prompt(`Nhập phần tử: `));
        }
        let integer = findIterger(arr_integer);
        document.write("Các số nguyên tố trong mảng:", integer);
    </script>
</body>
</html>
